<!DOCTYPE html>
<html>
<head>
    <title>Smart Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Weather Recommendation</h1>
        
        <div class="flex mb-4">
            <input type="text" id="cityInput" placeholder="Enter city..." 
                   class="flex-1 border p-2 rounded-l-lg focus:outline-none">
            <button onclick="getWeather()" 
                    class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700">Search</button>
        </div>

        <div id="result" class="hidden space-y-4">
            <div class="border-t pt-4">
                <h2 id="cityName" class="text-xl font-semibold"></h2>
                <p id="desc" class="text-gray-600 capitalize"></p>
            </div>
            <div class="grid grid-cols-2 gap-4 text-sm">
                <div class="bg-blue-50 p-2 rounded">Temp: <span id="temp" class="font-bold"></span>°C</div>
                <div class="bg-blue-50 p-2 rounded">Feels: <span id="feels" class="font-bold"></span>°C</div>
                <div class="bg-blue-50 p-2 rounded">Humidity: <span id="hum" class="font-bold"></span>%</div>
                <div class="bg-blue-50 p-2 rounded">Wind: <span id="wind" class="font-bold"></span> km/h</div>
            </div>
            <div id="adv" class="bg-yellow-100 p-3 rounded-lg border border-yellow-200 text-yellow-800 italic text-center"></div>
        </div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const resDiv = document.getElementById('result');
            if(!city) return;

            try {
                const response = await fetch(`/weather/${city}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('cityName').innerText = data.city;
                    document.getElementById('temp').innerText = data.temperature;
                    document.getElementById('feels').innerText = data.feels_like;
                    document.getElementById('hum').innerText = data.humidity;
                    document.getElementById('wind').innerText = data.wind_speed;
                    document.getElementById('desc').innerText = data.description;
                    document.getElementById('adv').innerText = data.recommendation;
                    resDiv.classList.remove('hidden');
                } else {
                    alert("Error: " + data.detail);
                }
            } catch (e) { alert("Could not connect to API"); }
        }
    </script>
</body>
</html>
